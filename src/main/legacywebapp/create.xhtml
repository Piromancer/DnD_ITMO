<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:commandLink value="Send EMail" action="#{exampleCDI.sendEMail}"/>
    </h:form>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Item name: "/>
            <h:inputText value="#{exampleCDI.itemname}" />

            <h:outputText value="Item price: "/>
            <h:inputText value="#{exampleCDI.itemprice}" />

            <h:outputText value="Item description: "/>
            <h:inputText value="#{exampleCDI.itemdesc}" />

            <h:outputText value="Item image: "/>
            <h:inputText value="#{exampleCDI.itemimg}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Create item" action="#{exampleCDI.createItem()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Item ID: "/>
            <h:inputText value="#{exampleCDI.itemid}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Remove item" action="#{exampleCDI.removeItem()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Item ID: "/>
            <h:inputText value="#{exampleCDI.itemid}" />

            <h:outputText value="Item name: "/>
            <h:inputText value="#{exampleCDI.itemname}" />

            <h:outputText value="Item price: "/>
            <h:inputText value="#{exampleCDI.itemprice}" />

            <h:outputText value="Item description: "/>
            <h:inputText value="#{exampleCDI.itemdesc}" />

            <h:outputText value="Item image: "/>
            <h:inputText value="#{exampleCDI.itemimg}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Update item" action="#{exampleCDI.updateItem()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="User name: "/>
            <h:inputText value="#{exampleCDI.username}" />

            <h:outputText value="User password: "/>
            <h:inputText value="#{exampleCDI.userpass}" />

            <h:outputText value="User mail: "/>
            <h:inputText value="#{exampleCDI.usermail}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Create user" action="#{exampleCDI.addUser()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Skill name: "/>
            <h:inputText value="#{exampleCDI.skillname}" />

            <h:outputText value="Skill main stat: "/>
            <h:inputText value="#{exampleCDI.mainstat}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Create skill" action="#{exampleCDI.addSkill()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Landscape name: "/>
            <h:inputText value="#{exampleCDI.lname}" />

            <h:outputText value="Landscape description: "/>
            <h:inputText value="#{exampleCDI.ldesc}" />

            <h:outputText value="Landscape img url: "/>
            <h:inputText value="#{exampleCDI.limg}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Create skill" action="#{exampleCDI.addLandscape()}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
    <h:panelGrid columns="2">
    <h:outputText value="Class name: "/>
    <h:inputText value="#{exampleCDI.classname}" />

    <h:outputText value="Class description: "/>
    <h:inputText value="#{exampleCDI.classdesc}" />

    <h:outputText value="Class img url: "/>
    <h:inputText value="#{exampleCDI.classimg}" />

    <h:outputText value="Action: "/>
    <h:commandLink value="Create class" action="#{exampleCDI.addClass()}"/>
    </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Item ID: "/>
            <h:inputText value="#{exampleCDI.itemid}" />

            <h:outputText value="Class ID: "/>
            <h:inputText value="#{exampleCDI.classid}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Link item to class" action="#{exampleCDI.addClassItem}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Action: "/>
            <h:commandLink value="Refresh users list" action="#{exampleCDI.diplayUsers}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="User name: "/>
            <h:inputText value="#{exampleCDI.username}" />

            <h:outputText value="Action: "/>
            <h:commandLink value="Find user by name" action="#{exampleCDI.findUserByName}"/>
            <h:outputText value="#{exampleCDI.idFound}"></h:outputText>
        </h:panelGrid>
    </h:form>

    <h:dataTable value = "#{exampleCDI.users}" var = "user">
        <h:column>
            <f:facet name = "header">ID</f:facet>
            #{user.idUsers}
        </h:column>
        <h:column>
            <f:facet name = "header">Name</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name = "header">Pass</f:facet>
            #{user.userpass}
        </h:column>
        <h:column>
            <f:facet name = "header">Mail</f:facet>
            #{user.useremail}
        </h:column>
        <h:column>
            <f:facet name = "header">Registration date</f:facet>
            #{user.userregdata}
        </h:column>
    </h:dataTable>
</h:body>
</html>
