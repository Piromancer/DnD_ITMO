<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Action: "/>
            <h:commandLink value="Refresh users list" action="#{othertest.diplayUsers}"/>
        </h:panelGrid>
    </h:form>

    <h:dataTable value = "#{othertest.users}" var = "user">
        <h:column>
            <f:facet name = "header">ID</f:facet>
            #{user.idUsers}
        </h:column>
        <h:column>
            <f:facet name = "header">Name</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name = "header">Pass</f:facet>
            #{user.userpass}
        </h:column>
        <h:column>
            <f:facet name = "header">Mail</f:facet>
            #{user.useremail}
        </h:column>
        <h:column>
            <f:facet name = "header">Registration date</f:facet>
            #{user.userregdata}
        </h:column>
    </h:dataTable>
</h:body>
</html>
